<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Entre ou Cadastre-se</title>

    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="container">
        <!--criando a div lado esquerco(bloco left)-->
        <div class="left">

            <img src="../img/fb-logo.svg" alt="" />

            <p>
                O Facebook ajuda você a se conectar e 
                compartilhar com as pessoas que fazem parte da sua vida.
            </p>
            <!-- criando a div do lado direito (bloco right) -->
            <div class="right">
                <form action="">
                    <input type="text" placeholder="Email ou Telefona" />

                    <input type="password" placeholder="Senha" />

                    <a href="" class="right__loginBtn right__loginBtn--hover">
                        Entrar
                    </a>

                    <a href="" class="right__forget">Esqueceu a Senha?

                    </a>

                    <div class="right_sign-up">
                        <a href="" class="right__signupBtn">
                            Criar nova conta
                        </a>
                    </div>

                    
                </form>

                <p>
                    <strong>Criar uma página</strong> para celebridades, uma marca, ou uma empresa.
                </p>

            </div>
        </div>

    </div>
</body>
</html>
